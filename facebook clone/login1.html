<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LoginIn</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" action="homepage.html" target="_blank">
                <h2>SIGN IN TO YOUR ACCOUNT</h2>
                <input type="text" required placeholder="Username" id="user" autocomplete="off" />
                <input oninput="return formvalid()" type="password" required placeholder="Password" id="pass" autocomplete="off" />
                <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                    onclick="show()" id="showimg">
                <span id="vaild-pass"></span>
                <button type="submit"><a href="homepage.html">SIGN IN</a></button>
                <p class="message"><a href="reg-form.html">create New Account</a></p>
            </form>
        </div>
    </div>
    <script src="login1.js"></script>
</body>
</html>
